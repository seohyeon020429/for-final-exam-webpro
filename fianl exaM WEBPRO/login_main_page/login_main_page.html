<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Team-Project/01</title>
    <link rel="stylesheet" href="login_main_page.css"> 
</head>
<body>
	<section class = "puple_container1">
        <header class="puple_container1_header">
            <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/YtjqD7gPg4/gibc9txy_expires_30_days.png" alt="" class="puple_container1_logo"> <!--이미지 넣어주세용-->
            <span class="puple_container1_title">GBC</span>
        </header>

        <hr class="puple_container1_divider">

        <div class="puple_container1_block">
            <h2 class="puple_container1_subtitle">계정 만들러 가기</h2>

            <p class="puple_container1_text">
                저희 웹사이트 처음이신가요?? 그러면 간단한 회원가입이 필요해요!!
            </p>

            <button class="btn1 btn1_primary btn1_wide">
                대학교 이메일로 회원가입하기
            </button>
        
            <h2 class="puple_container1_subtitle">대학교 이메일로 로그인하기</h2>

            <button class="btn1 btn1_primary btn1_wide">
                로그인 하러 가기
            </button>
        </div>

    </section>
    
    <section class = "white_container">
        <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/YtjqD7gPg4/gibc9txy_expires_30_days.png" alt="" class="white_container_logo"/>

        <h2 class="white_container_title">GBC에 오신 여러분을 환영합니다</h2>

        <p class="white_container_text">
            아래의 이용 규정을 반드시 읽어주시고 지켜 주세요!!
        </p>

        <div class="white_container_Qna_1">
            <div class="check_wrapper">
                <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/YtjqD7gPg4/3aoq7v6g_expires_30_days.png" class="check_image"/>
            </div>

            <div class="white_container_part_1">
                <div class="white_container_strong_text_part_1" >
                    설문지 성실하게 답하기
                </div>
                <div class="white_container_text_part_1" >
                    시간표, 소속 학과, 자기소개, 나이 등 사실대로 답해주세요
                </div>
            </div>
        </div>

        <div class="white_container_Qna_1">
            <div class="check_wrapper">
                <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/YtjqD7gPg4/3aoq7v6g_expires_30_days.png" class="check_image"/>
            </div> 

            <div class="white_container_part_1">
                <div class="white_container_strong_text_part_1" >
                    메너있게 행동하기
                </div>
                <div class="white_container_text_part_1" >
                    타인을 존중하고, 자신이 대우받고 싶은 대로 타인을 대하세요.
                </div>
            </div>
        </div>

        <div class="white_container_Qna_1">
            <div class="check_wrapper">
                <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/YtjqD7gPg4/3aoq7v6g_expires_30_days.png" class="check_image"/>
            </div>
            
            <div class="white_container_part_1">
                <div class="white_container_strong_text_part_1" >
                    항상 조심하기
                </div>
                <div class="white_container_text_part_1" >
                    상대방을 잘 모르는 상태에서 개인 정보를 알려주지 마세요.
                </div>
            </div>
        </div>

        <div class="white_container_Qna_1">
            <div class="check_wrapper">
                <img src="https://storage.googleapis.com/tagjs-prod.appspot.com/v1/YtjqD7gPg4/3aoq7v6g_expires_30_days.png" class="check_image"/>
            </div>

            <div class="white_container_part_1">
                <div class="white_container2_strong_text_part_1" >
                    주체적으로 행동하기
                </div>
                <div class="white_container_text_part_1" >
                    잘못된 행동을 하는 사람이 있으면 반드시 신고해 주세요.
                </div>
            </div>
        </div>

        <button class="btn2 btn2_agree">
            동의합니다
        </button>

    </section>
</body>
</html>
